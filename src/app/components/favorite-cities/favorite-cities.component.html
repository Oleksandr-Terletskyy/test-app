@if (favoriteCities.length) {
<div class="favorite-cities-wrapper">
  <h1 class="favorite-title">Favorite Cities:</h1>

  @for (city of favoriteCities; track city) {
  <div class="favorite-city">
    <weather-tabs
      [currentWeather]="weatherMap[city].current"
      [dailyForecast]="weatherMap[city].daily"
      [showTitle]="true"
      (removeCity)="removeCity($event)"
    ></weather-tabs>
  </div>
  }
</div>
}
